<!DOCTYPE html>
<html>
<head>
    <title>Warrior x Monster</title>
    <meta charset="UTF-8">
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

    <section id="game" class="container border rounded mt-3 pt-3 pb-3">
        <div class="row">
            <div class="col-6 text-center">
                <h1>Warrior</h1>
                <div class="col-12">
                    <div class="border">
                        <div class="progress-bar pt-5" :class="{'bg-success': player.hp > 70, 'bg-danger': player.hp < 20}" :style="{width: player.hp + '%'}"></div>
                    </div>
                    <div class="text-center">{{ player.hp }}%</div>
                </div>
            </div>
            <div class="col-6 text-center">
                <h1>Monster</h1>
                <div class="col-12">
                    <div class="border">
                        <div class="progress-bar pt-5" :class="{'bg-success': monster.hp > 70, 'bg-danger': monster.hp < 20}" :style="{width: monster.hp + '%'}"></div>
                    </div>
                    <div class="text-center">{{ monster.hp }}%</div>
                </div>
            </div>
        </div>

        <hr>

        <div class="row col-12">
            <h2 :class="msgColor">{{ message }}</h2>
        </div>

        <hr>

        <div class="row col-12">
            <template v-if="!fighting">
                <button class="btn btn-primary m-1" @click="init">Start combat</button>
            </template>
            <template v-else-if="!done">
                <button class="btn btn-danger m-1" @click="attack">Attack</button>
                <button class="btn btn-warning m-1" @click="especialAttack">Especial Attack</button>
                <button class="btn btn-success m-1" @click="heal">Heal</button>
                <button class="btn btn-secondary m-1" @click="run">Run</button>
            </template>
            <template v-else>
                <button class="btn btn-primary m-1" @click="reset">Fight again</button>
            </template>
        </div>

        <template v-if="turns.length">
            <hr>

            <h4>Scenes</h4>
            <div class="row col-12">
                <ul class="list-group col-12">
                    <template v-for="turn in turns">
                        <li v-for="item in turn" class="list-group-item" :class="['list-group-item-' + item.class]">{{ item.msg }}</li>
                    </template>
                </ul>
            </div>
        </template>

    </section>

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

    <script src="app.js"></script>

</body>
</html>
